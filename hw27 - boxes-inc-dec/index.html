<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        .wrapper {
            display: flex;
            justify-content: space-evenly;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            border-radius: 20%;
            max-width: 150px;
            padding: 15px;
        }

        .inc_dec_button {
            margin: 5px auto;
            height: 25px;
            width: 25px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="display">0</div>
            <div class="controls">
                <button class="inc_dec_button">+</button>
                <button class="inc_dec_button">-</button>
            </div>
        </div>
        <div class="box">
            <div class="display">0</div>
            <div class="controls">
                <button class="inc_dec_button">+</button>
                <button class="inc_dec_button">-</button>
            </div>
        </div>
        <div class="box">
            <div class="display">0</div>
            <div class="controls">
                <button class="inc_dec_button">+</button>
                <button class="inc_dec_button">-</button>
            </div>
        </div>
    </div>
</body>

</html>
