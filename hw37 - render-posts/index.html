<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <form method="post" id="create-new-card-form">
            <h2>Post new card</h2>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">

            <label for="body">Body:</label>
            <textarea name="body" id="body" cols="30" rows="10"></textarea>

            <label for="userId">User Id:</label>
            <select name="userId" id="userId">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <button type="button" value="Post" id="createNewPostButton">New Post</button>

            <div class="form-open-close-button">
                <img src="src/open-close-button.png" alt="open-close-button" class="form-open-close-button">
            </div>
        </form>

        <div id="card-container">
        </div>
    </div>
</body>

</html>
